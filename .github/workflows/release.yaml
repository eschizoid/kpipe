name: Release

on:
  workflow_dispatch:
    inputs:
      releaseType:
        description: "Release Type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "graalvm"
          java-version: "23"
          cache: "gradle"

      - name: Set Git Identity and Perform Release
        id: release
        run: |
          git config --global user.email "marian.gonzalez.mx@gmail.com"
          git config --global user.name "Mariano Gonzalez"

          NEW_VERSION=$(./gradlew release -Prelease.type=${{ github.event.inputs.releaseType }} -x test -q)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # For debugging
          echo "Released version: $NEW_VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release.outputs.new_version }}
          name: Release ${{ steps.release.outputs.new_version }}
          generate_release_notes: true
          files: |
            build/libs/kpipe-${{ steps.release.outputs.new_version }}.jar
